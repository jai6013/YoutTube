<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="YouTube.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    <div id="container">
<header>
        <div id="navBar">
            
            <div class="block-1" style="width: 15%;">
                <div id="dropDown" style="width: 20%;">
                    <button id="button" class="style-scope yt-icon-button" aria-label="Guide" aria-pressed="false">
                        <yt-icon id="guide-icon" icon="yt-icons:menu" class="style-scope ytd-masthead"><svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope yt-icon" style="pointer-events: none; display: block; width: 100%; height: 100%;"><g class="style-scope yt-icon"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" class="style-scope yt-icon"></path></g></svg><!--css-build:shady--></yt-icon>
                    </button>
                </div>
                <div id="youtubeIcon" style="width:60%">
                    <button><img src="https://1000logos.net/wp-content/uploads/2017/05/Youtube-logo.jpg" style="background-color: white;" width="100%"></button>
                </div>
            </div>
            <div class="block-2" style="width: 60%;">
                <div class="ib" style="width: 80%;">
                    <label for="search" style="width: 93%;">
                    <input type="text" id="search" placeholder="Search" style=" width: 100%;border: 1px solid silver !important;border-radius: 2%;font-family: 'Roboto', sans-serif; outline: none; padding: 1.35%;"></label>
                    <button onclick="findVideos()" style=" width: 6.35%; border:.5px solid silver;"><img src="https://image.flaticon.com/icons/png/512/54/54481.png" style="width: 100%;"></button>
                </div>
                <div class="mic" style="width: 7%;">
                    <button ><img src="https://image.flaticon.com/icons/png/512/59/59116.png" style="width: 50%;"></button>
                </div>
            </div>
            <div class="block-3" style="width: 25%;">
                <div class="camera" style="width: 12%;margin:0%;">
                    <button><img src="https://image.flaticon.com/icons/png/512/711/711245.png" style="background-size: contain; width: 100%;"></button>
                </div>
                <div class="topBarMenu" style="width: 12%;"><button><yt-icon class="style-scope ytd-topbar-menu-button-renderer"><svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope yt-icon" style="pointer-events: none; display: block; width: 100%; height: 100%;"><g class="style-scope yt-icon"><path d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z" class="style-scope yt-icon"></path></g></svg></yt-icon></button>
                </div>
                <div class="bell" style="width: 12%;">
                    <button><img src="https://image.flaticon.com/icons/png/512/1827/1827347.png" width="100%"></button>
                </div>
                <div class="user" style="width: 12%;">
                    <button><img src="https://img-premium.flaticon.com/png/512/552/premium/552721.png?token=exp=1627570671~hmac=b4001fb1669a2f2a716e47bac2dfeede" width="100%"></button>
                </div>
            </div>
        </div>
    </header>
        <br>
    <div id="forVideos">
    </div>
</div>
</body>
</html>
<script src="YouTube.js"></script>
